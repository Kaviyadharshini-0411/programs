<!DOCTYPE html>
<html>
    <head>STUDENT DETAILS</head>
    <link rel="stylesheet" type="text/css" href="form.css">
    <body>
        <fieldset>
            <legend>STUDENT DETAILS</legend>
    <form>
      <table>
       
        <tr>
            <td>NAME</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>REG NO</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>DOB</td>
            <td><input type="text"></td>
        </tr>
             
        <tr>
            <td>AGE</td>
            <td><input type="text"></td>
        </tr>
          
        <tr>
            <td>DEPORTMENT</td>
            <td><select><option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>IT</option>
                <option>MECH</option>
                <option>BIO_TECH</option>
            </select></td>
        </tr>
        
        <tr>
            <border=2>
            <td>ADDRESS</td>
            <td><textarea></textarea></td>
            </border>
        </tr>
      </table>
    </form>
    </fieldset>
    </body>
</html>
